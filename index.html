<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LoveToDo</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="header">
        <h1>TODOLIST</h1>
    </div>

    <div class="task-container">
        <input type="text" id="taskInput" class="task-input" placeholder="Add a new task">
        <button class="add-task-btn" onclick="addTask()">Add</button>
    </div>

    <div class="todo-list" id="todoList">
        <p style="text-align: center; color: #aaa;">You haven't added any todos!</p>
    </div>

    <div class="footer">
        Made with ❤️ by <a href="#">YN</a>
    </div>

    <script src="script.js"></script>
</body>
</html>
